<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="/html5client/conference/assets/style.css">
    <link rel="stylesheet" href="/html5client/conference/assets/font-awesome/css/font-awesome.min.css">

<script src="/html5client/conference/CONFIG.js"></script>
    <script src="https://cdn.webrtc-experiment.com/firebase.js"></script>
    <script src="/html5client/conference/assets/adapter.js/adapter.js"></script>
    <script src="/html5client/conference/assets/getScreenId.js"></script>
    <script src="/html5client/conference/assets/screen.js"></script>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script>
        var QueryString = function () {
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
                    query_string[pair[0]] = arr;
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return query_string;
        }();
        var userName = QueryString.userName;
        var roomName = QueryString.roomName;
        var userId = QueryString.userId;
        window.userName = userName;
        window.roomName = roomName;
        window.userId = userId;
        $.get(window.CONFERENCE_SERVER_URL+'/room?roomName='+roomName+'&userName='+userName, function (data) {
            $.getScript('/html5client/conference/assets/bundle.js');
        });


    </script>
</head>
    <body class="iframed">
        <div id="app" style="height: 100%;"></div>


    </body>
</html>
